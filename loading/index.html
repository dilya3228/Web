    <style> 
        
        #greyProgress {
        width: 500px;
        height: 50px;
        background-color: #ddd;
        }
        #greenBar {
        width: 0%;
        height: 50px;
        background-color: #4CAF50;
        text-align: center;
        line-height: 50px;
        color: white;
}

<body>

    <input value="" type="text" />
    
    <button onclick="move()">to Array</button>
    <div id="greyProgress">
        <div id="greenBar">0%</div>
    </div>
      

</body>
    <script> 

    var inputVal,
    button = document.querySelector('button'),
    array = [];

button.addEventListener('click', function() {
  inputVal = document.querySelector('input').value;
  array = inputVal.split(',');
  
  return(array); //введенные числа помещаем в массив и разделяем запятой
});

    function move() {
    var elem = document.getElementById("greenBar");
    var load = 100 / array.length; //получаем шаг загрузки в процентах
    var width = load;
    var id = setInterval(frame, 100/*pause*/);
    function frame() {
        if (width >= 100) {
            clearInterval(id);
            }else{  
                width++;
                elem.style.width = width + '%';
                elem.innerHTML = width * 1  + '%';
                }
        }
